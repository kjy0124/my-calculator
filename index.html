<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="top_btn">
        <button id="btn" class="btn1"></button>
        <button id="btn" class="btn2"></button>
        <button id="btn" class="btn3"></button>
      </div>
      <div class="calculator_display">
        <p class="result"></p>
        <p class="input">0</p>
      </div>
      <div class="calculator_btn">
        <div>
          <button class="button function" id="clear">AC</button>
          <button class="button function plus_minus">Â±</button>
          <button class="button function operator" id="percent">%</button>
          <button class="button operator">/</button>
        </div>
        <div>
          <button class="button num">7</button>
          <button class="button num">8</button>
          <button class="button num">9</button>
          <button class="button operator">x</button>
        </div>
        <div>
          <button class="button num">4</button>
          <button class="button num">5</button>
          <button class="button num">6</button>
          <button class="button operator">-</button>
        </div>
        <div>
          <button class="button num">1</button>
          <button class="button num">2</button>
          <button class="button num">3</button>
          <button class="button operator">+</button>
        </div>
        <div>
          <div>
            <button class="button num zero">0</button>
          </div>
          <div>
            <button class="button dot">.</button>
            <button class="button operator">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
